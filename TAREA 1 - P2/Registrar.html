<!DOCTYPE html>
<html>
<head>
    <title>Registro </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>BIENVENIDO</h1>
    <form id="clienteForm">


        <label for="nombres"><strong>Nombres:</label>
        <input type="text" id="nombres" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" required><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" required><br>


        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" required><br>


        <button type="button" onclick="Registro()">Registrar</button>
        <button type="button" onclick="IniciarSecion()">Iniciar Sesion</button>
    </form>



    <script src="Funciones/scipt.js"></script>
</body>
</html>
